<div ng-controller="loginCtrl">
	<div id="loginDiv">
		<img src="resources/images/hero.png" class="img-rounded"
			alt="Cinque Terre" width="750">
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-4 pull-right">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Login In</div>

				</div>

				<div style="padding-top: 30px" class="panel-body">

					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>

					<form id="loginform" class="form-horizontal" role="form">

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input id="inputEmail3"
								type="text" class="form-control" ng-model="username"
								placeholder="username">
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input id="inputPassword3"
								type="password" class="form-control" placeholder="password"
								ng-model="password">
						</div>

						<div style="margin-top: 10px" class="form-group">
							<!-- Button -->

							<div class="col-sm-12 controls">
								<a id="btn-login" class="btn btn-success pull-right"
									ng-click="login()">Login </a>
								<!-- <button type="submit" class="btn btn-primary btn-sm">Sign
									in</button> -->
							</div>
						</div>


					</form>



				</div>
			</div>
		</div>
	</div>
</div>

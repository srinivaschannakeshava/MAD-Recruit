<div ng-controller="interviewCtrl">

	<table id="interviewList" class="display" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>Token No</th>
				<th>Name</th>
				<th>Mobile No</th>
				<th>Email</th>
				<th>Group Activity</th>
				<th>Interview</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="intCand in interviewList">
				<!-- <!-- 	<tr> -->
				<td><i class="fa fa-check fa-1x"
					ng-show="intCand.edResult!=null" style="color: #ED1849"></i> <i
					class="fa fa-check fa-1x" ng-show="intCand.pResult!=null"
					style="color: #5bc0de"></i>{{intCand.tokenNo}}</td>
				<td>{{intCand.name}}</td>
				<td>{{intCand.mobNumber}}</td>
				<td>{{intCand.email}}</td>
				<td>
					<!-- <button type="button" class="btn btn-primary btn-sm ">Edit</button> -->
					<button type="button" class="btn btn-custom btn-sm"
						ng-click="openGroupActivy(intCand)">GA</button>
				</td>
				<td>
					<!-- <button type="button" class="btn btn-primary btn-sm ">Edit</button> -->
					<button type="button" class="btn btn-custom btn-sm"
						ng-click="openInterview(intCand)">Interview</button>
				</td>
			</tr>
		</tbody>
	</table>

	<div id="groupActivityModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Group Activity Assessment</h4>
				</div>
				<div class="modal-body">
					<div class="tab-content">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="name" class="col-sm-3 control-label">Token
									No : </label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="Token"
										placeholder="Token No" value={{candidateGA.tokenNo}} readonly>
								</div>
								<label for="name" class="col-sm-2 control-label">Name :
								</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="firstname"
										placeholder="Name" value={{candidateGA.name}} readonly>
								</div>
							</div>
							<div class="form-group">
								<label for="EM" class="col-sm-3 control-label">Team
									Player : </label>
								<div class="col-sm-2">
									<select class="form-control" ng-model="canGA.teamPlayer"
										ng-options="rating for rating in ratings">

									</select>
								</div>
								<label for="SOF" class="col-sm-3 control-label">Leadership
									: </label>
								<div class="col-sm-2">
									<select class="form-control" ng-model="canGA.leadership"
										ng-options="rating for rating in ratings">
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="LS" class="col-sm-3 control-label">Emotional
									Maturity : </label>
								<div class="col-sm-2">
									<select class="form-control" ng-model="canGA.emotionalMaturity"
										ng-options="rating for rating in ratings">
									</select>
								</div>
								<label for="LS" class="col-sm-3 control-label">Creative
									Thinking : </label>
								<div class="col-sm-2">
									<select class="form-control" ng-model="canGA.creativeThinking"
										ng-options="rating for rating in ratings">
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="LS" class="col-sm-3 control-label">Energy
									Level : </label>
								<div class="col-sm-2">
									<select class="form-control" ng-model="canGA.energyLevel"
										ng-options="rating for rating in ratings">
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="comment" class="col-sm-3 control-label">Comments
									:</label>
								<div class="col-sm-6">
									<textarea class="form-control " rows="3" id="comment"
										ng-model="canGA.comments"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-4">
									<!-- <button type="reset" class="btn btn-default">Reset</button> -->
									<button type="submit" class="btn btn-default"
										ng-click="saveCandidateGA(canGA)">Save Changes</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
